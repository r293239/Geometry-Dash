<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Authentic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #87ceeb;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #gameCanvas {
            background: linear-gradient(180deg, #87ceeb 0%, #4682b4 50%, #2f4f4f 100%);
            display: block;
            cursor: pointer;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        #score, #attempts, #percentage {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            color: white;
            margin: 5px 0;
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ffff00;
        }

        #instructions h1 {
            color: #ffff00;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #instructions p {
            margin: 10px 0;
            font-size: 18px;
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff6b6b;
            display: none;
        }

        #gameOver h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">0%</div>
            <div id="attempts">Attempt 1</div>
            <div id="percentage">Best: 0%</div>
        </div>

        <div id="instructions">
            <h1>üéÆ GEOMETRY DASH üéÆ</h1>
            <p>üéØ Click or press SPACE to jump</p>
            <p>‚ö†Ô∏è Avoid spikes, sawblades, and walls</p>
            <p>üèÉ‚Äç‚ôÇÔ∏è Navigate through the obstacle course</p>
            <p>üéµ Feel the rhythm!</p>
            <button class="button" onclick="startGame()">PLAY</button>
            <button class="button" onclick="togglePracticeMode()">PRACTICE MODE: OFF</button>
        </div>

        <div id="gameOver">
            <h2>üíÄ GAME OVER üíÄ</h2>
            <p id="finalScore">0%</p>
            <p id="finalAttempts">Attempts: 1</p>
            <button class="button" onclick="restartGame()">RETRY</button>
            <button class="button" onclick="backToMenu()">MENU</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let gameState = 'menu';
        let attempts = 1;
        let bestPercentage = 0;
        let currentPercentage = 0;
        let gameSpeed = 6;
        let practiceMode = false;
        let checkpoints = [];
        let currentCheckpoint = -1;

        // Player object with authentic GD physics
        const player = {
            x: 150,
            y: 0,
            width: 30,
            height: 30,
            velocityY: 0,
            gravity: 1.0,
            jumpPower: -17,
            grounded: false,
            rotation: 0,
            rotationSpeed: 0.2,
            onGround: true,
            groundY: 0
        };

        // Level data - based on actual GD obstacle patterns
        let levelLength = 2000; // Level progress units
        let playerProgress = 0;
        let obstacles = [];
        let platforms = [];
        let decorations = [];

        // Authentic obstacle types from GD
        const obstacleTypes = {
            SPIKE_UP: 'spike_up',
            SPIKE_DOWN: 'spike_down',
            SPIKE_LEFT: 'spike_left', 
            SPIKE_RIGHT: 'spike_right',
            SAWBLADE: 'sawblade',
            BLOCK: 'block',
            PLATFORM: 'platform'
        };

        // Create level based on authentic GD patterns
        function generateLevel() {
            obstacles = [];
            platforms = [];
            decorations = [];
            
            const groundY = canvas.height - 100;
            
            // Create ground platforms
            for (let i = 0; i < levelLength; i += 30) {
                platforms.push({
                    x: i,
                    y: groundY,
                    width: 30,
                    height: 30,
                    type: 'ground'
                });
            }

            // Add authentic GD obstacle patterns
            let currentX = 200;
            
            while (currentX < levelLength - 200) {
                const pattern = Math.floor(Math.random() * 8);
                
                switch (pattern) {
                    case 0: // Single spike
                        obstacles.push(createSpike(currentX, groundY - 30, 'spike_up'));
                        currentX += 60;
                        break;
                        
                    case 1: // Triple spikes
                        for (let i = 0; i < 3; i++) {
                            obstacles.push(createSpike(currentX + i * 30, groundY - 30, 'spike_up'));
                        }
                        currentX += 120;
                        break;
                        
                    case 2: // Sawblade
                        obstacles.push(createSawblade(currentX, groundY - 60, 40));
                        currentX += 80;
                        break;
                        
                    case 3: // Platform jump
                        platforms.push({
                            x: currentX,
                            y: groundY - 90,
                            width: 90,
                            height: 30,
                            type: 'platform'
                        });
                        obstacles.push(createSpike(currentX + 120, groundY - 30, 'spike_up'));
                        currentX += 180;
                        break;
                        
                    case 4: // Ceiling spikes
                        for (let i = 0; i < 4; i++) {
                            obstacles.push(createSpike(currentX + i * 30, 50, 'spike_down'));
                        }
                        currentX += 150;
                        break;
                        
                    case 5: // Wall jump pattern
                        platforms.push({
                            x: currentX,
                            y: groundY - 120,
                            width: 30,
                            height: 90,
                            type: 'wall'
                        });
                        obstacles.push(createSpike(currentX + 60, groundY - 30, 'spike_up'));
                        currentX += 120;
                        break;
                        
                    case 6: // Moving sawblade pattern
                        obstacles.push({
                            x: currentX,
                            y: groundY - 120,
                            width: 35,
                            height: 35,
                            type: 'sawblade',
                            rotation: 0,
                            moveY: groundY - 120,
                            moveRange: 90,
                            moveSpeed: 0.05,
                            moveDirection: 1
                        });
                        currentX += 90;
                        break;
                        
                    case 7: // Block staircase
                        for (let i = 0; i < 3; i++) {
                            platforms.push({
                                x: currentX + i * 45,
                                y: groundY - 60 - i * 30,
                                width: 30,
                                height: 30,
                                type: 'block'
                            });
                        }
                        currentX += 180;
                        break;
                }
            }

            // Add practice mode checkpoints
            if (practiceMode) {
                for (let i = 300; i < levelLength; i += 300) {
                    checkpoints.push({
                        x: i,
                        y: groundY - 60,
                        width: 20,
                        height: 60,
                        activated: false
                    });
                }
            }
        }

        function createSpike(x, y, direction) {
            const spike = {
                x: x,
                y: y,
                width: 30,
                height: 30,
                type: direction,
                hitbox: { x: x + 5, y: y + 5, width: 20, height: 20 }
            };
            return spike;
        }

        function createSawblade(x, y, size) {
            return {
                x: x,
                y: y,
                width: size,
                height: size,
                type: 'sawblade',
                rotation: 0,
                hitbox: { x: x + 5, y: y + 5, width: size - 10, height: size - 10 }
            };
        }

        // Authentic GD physics
        function updatePlayer() {
            // Apply gravity
            if (!player.onGround) {
                player.velocityY += player.gravity;
            }
            
            player.y += player.velocityY;

            // Check platform collisions
            player.onGround = false;
            player.groundY = canvas.height - 100;

            for (let platform of platforms) {
                if (platform.x - playerProgress < player.x + player.width &&
                    platform.x - playerProgress + platform.width > player.x &&
                    platform.y < player.y + player.height &&
                    platform.y + platform.height > player.y) {
                    
                    if (player.velocityY > 0 && player.y < platform.y) {
                        // Landing on platform
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                        player.groundY = platform.y;
                    }
                }
            }

            // Ground collision
            const groundY = canvas.height - 100;
            if (player.y + player.height >= groundY) {
                player.y = groundY - player.height;
                player.velocityY = 0;
                player.onGround = true;
                player.groundY = groundY;
            }

            // Rotate player cube
            if (!player.onGround) {
                player.rotation += player.rotationSpeed;
            } else {
                // Snap rotation to nearest 90-degree angle when on ground
                const targetRotation = Math.round(player.rotation / (Math.PI/2)) * (Math.PI/2);
                player.rotation += (targetRotation - player.rotation) * 0.3;
            }

            // Update progress
            playerProgress += gameSpeed;
            currentPercentage = Math.floor((playerProgress / levelLength) * 100);
            
            // Win condition
            if (playerProgress >= levelLength) {
                winLevel();
            }
        }

        function updateObstacles() {
            // Update moving sawblades
            for (let obstacle of obstacles) {
                if (obstacle.type === 'sawblade') {
                    obstacle.rotation += 0.2;
                    
                    // Moving sawblade
                    if (obstacle.moveY !== undefined) {
                        obstacle.y += obstacle.moveSpeed * obstacle.moveDirection;
                        if (obstacle.y <= obstacle.moveY - obstacle.moveRange || 
                            obstacle.y >= obstacle.moveY + obstacle.moveRange) {
                            obstacle.moveDirection *= -1;
                        }
                    }
                }
            }

            // Check checkpoint activation in practice mode
            if (practiceMode) {
                for (let checkpoint of checkpoints) {
                    if (!checkpoint.activated && 
                        checkpoint.x - playerProgress < player.x + player.width &&
                        checkpoint.x - playerProgress + checkpoint.width > player.x) {
                        checkpoint.activated = true;
                        currentCheckpoint = checkpoints.indexOf(checkpoint);
                    }
                }
            }
        }

        function checkCollisions() {
            // Check obstacle collisions
            for (let obstacle of obstacles) {
                const obsX = obstacle.x - playerProgress;
                const hitbox = obstacle.hitbox || obstacle;
                const hitboxX = (obstacle.hitbox ? hitbox.x - playerProgress : obsX);
                
                if (hitboxX < player.x + player.width &&
                    hitboxX + hitbox.width > player.x &&
                    hitbox.y < player.y + player.height &&
                    hitbox.y + hitbox.height > player.y) {
                    
                    crash();
                    return;
                }
            }

            // Check ceiling collision
            if (player.y <= 0) {
                crash();
                return;
            }
        }

        function jump() {
            if (gameState !== 'playing') return;
            
            if (player.onGround) {
                player.velocityY = player.jumpPower;
                player.onGround = false;
                playSound(523, 0.1); // C5 note
            }
        }

        function crash() {
            gameState = 'gameOver';
            attempts++;
            if (currentPercentage > bestPercentage) {
                bestPercentage = currentPercentage;
            }
            playSound(150, 0.5, 'sawtooth');
            showGameOver();
        }

        function winLevel() {
            gameState = 'win';
            if (100 > bestPercentage) {
                bestPercentage = 100;
            }
            alert('Level Complete! üéâ');
            backToMenu();
        }

        function respawnAtCheckpoint() {
            if (currentCheckpoint >= 0) {
                const checkpoint = checkpoints[currentCheckpoint];
                playerProgress = checkpoint.x - 100;
                player.x = 150;
                player.y = checkpoint.y - player.height;
                player.velocityY = 0;
                player.onGround = true;
                player.rotation = 0;
            }
        }

        // Drawing functions
        function drawBackground() {
            // Authentic GD background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87ceeb');
            gradient.addColorStop(0.7, '#4682b4');
            gradient.addColorStop(1, '#2f4f4f');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            const gridSize = 30;
            const offsetX = (-playerProgress) % gridSize;
            
            for (let x = offsetX; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            ctx.rotate(player.rotation);
            
            // Authentic cube design
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(-player.width/2, -player.height/2, player.width, player.height);
            
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(-player.width/2, -player.height/2, player.width, player.height);
            
            // Inner detail
            ctx.fillStyle = '#ffee00';
            ctx.fillRect(-player.width/2 + 3, -player.height/2 + 3, player.width - 6, player.height - 6);
            
            ctx.restore();
        }

        function drawPlatforms() {
            for (let platform of platforms) {
                const x = platform.x - playerProgress;
                if (x > -platform.width && x < canvas.width) {
                    ctx.fillStyle = platform.type === 'ground' ? '#8b4513' : '#666666';
                    ctx.fillRect(x, platform.y, platform.width, platform.height);
                    
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, platform.y, platform.width, platform.height);
                }
            }
        }

        function drawObstacles() {
            for (let obstacle of obstacles) {
                const x = obstacle.x - playerProgress;
                if (x > -obstacle.width && x < canvas.width) {
                    ctx.save();
                    
                    if (obstacle.type === 'sawblade') {
                        // Draw authentic sawblade
                        ctx.translate(x + obstacle.width/2, obstacle.y + obstacle.height/2);
                        ctx.rotate(obstacle.rotation);
                        
                        ctx.fillStyle = '#ff0000';
                        ctx.beginPath();
                        const teeth = 12;
                        const radius = obstacle.width / 2;
                        
                        for (let i = 0; i < teeth; i++) {
                            const angle = (i / teeth) * Math.PI * 2;
                            const toothRadius = i % 2 === 0 ? radius : radius * 0.7;
                            const px = Math.cos(angle) * toothRadius;
                            const py = Math.sin(angle) * toothRadius;
                            
                            if (i === 0) ctx.moveTo(px, py);
                            else ctx.lineTo(px, py);
                        }
                        ctx.closePath();
                        ctx.fill();
                        
                        ctx.strokeStyle = '#000000';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        
                    } else if (obstacle.type.includes('spike')) {
                        // Draw authentic spikes
                        ctx.fillStyle = '#ff0000';
                        ctx.strokeStyle = '#000000';
                        ctx.lineWidth = 2;
                        
                        ctx.beginPath();
                        if (obstacle.type === 'spike_up') {
                            ctx.moveTo(x, obstacle.y + obstacle.height);
                            ctx.lineTo(x + obstacle.width/2, obstacle.y);
                            ctx.lineTo(x + obstacle.width, obstacle.y + obstacle.height);
                        } else if (obstacle.type === 'spike_down') {
                            ctx.moveTo(x, obstacle.y);
                            ctx.lineTo(x + obstacle.width/2, obstacle.y + obstacle.height);
                            ctx.lineTo(x + obstacle.width, obstacle.y);
                        }
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                }
            }
        }

        function drawCheckpoints() {
            if (!practiceMode) return;
            
            for (let checkpoint of checkpoints) {
                const x = checkpoint.x - playerProgress;
                if (x > -checkpoint.width && x < canvas.width) {
                    ctx.fillStyle = checkpoint.activated ? '#00ff00' : '#ffff00';
                    ctx.fillRect(x, checkpoint.y, checkpoint.width, checkpoint.height);
                    
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, checkpoint.y, checkpoint.width, checkpoint.height);
                }
            }
        }

        function drawUI() {
            document.getElementById('score').textContent = currentPercentage + '%';
            document.getElementById('attempts').textContent = 'Attempt ' + attempts;
            document.getElementById('percentage').textContent = 'Best: ' + bestPercentage + '%';
        }

        // Audio
        let audioContext;
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playSound(frequency, duration, type = 'sine') {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Game loop
        function gameLoop() {
            if (gameState === 'playing') {
                updatePlayer();
                updateObstacles();
                checkCollisions();
                drawUI();
            }

            // Clear and draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameState === 'playing') {
                drawBackground();
                drawPlatforms();
                drawObstacles();
                drawCheckpoints();
                drawPlayer();
            }

            requestAnimationFrame(gameLoop);
        }

        // Game control functions
        function startGame() {
            initAudio();
            gameState = 'playing';
            currentPercentage = 0;
            playerProgress = 0;
            currentCheckpoint = -1;
            
            player.x = 150;
            player.y = canvas.height - 130;
            player.velocityY = 0;
            player.rotation = 0;
            player.onGround = true;
            
            generateLevel();
            
            document.getElementById('instructions').classList.add('hidden');
            document.getElementById('gameOver').classList.add('hidden');
        }

        function restartGame() {
            if (practiceMode && currentCheckpoint >= 0) {
                respawnAtCheckpoint();
                gameState = 'playing';
                document.getElementById('gameOver').classList.add('hidden');
            } else {
                startGame();
            }
        }

        function backToMenu() {
            gameState = 'menu';
            document.getElementById('instructions').classList.remove('hidden');
            document.getElementById('gameOver').classList.add('hidden');
        }

        function showGameOver() {
            document.getElementById('finalScore').textContent = currentPercentage + '%';
            document.getElementById('finalAttempts').textContent = 'Attempts: ' + attempts;
            document.getElementById('gameOver').classList.remove('hidden');
        }

        function togglePracticeMode() {
            practiceMode = !practiceMode;
            const button = document.querySelector('#instructions .button:last-child');
            button.textContent = 'PRACTICE MODE: ' + (practiceMode ? 'ON' : 'OFF');
        }

        // Event listeners
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
